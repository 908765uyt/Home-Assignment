<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
ol.a
{
    list-style-type: upper-roman;
}
ol.b
{
    list-style-type: lower-alpha;
}
ul.c
{
    list-style-type: square;    
}
ul.d
{
    list-style-type: circle;
}
ul
{
    list-style-position: inside;
    list-style-image:url('sunset-gda322e94f_1920.jpg');
}
ol
{
color: green;
background-color: azure;
font-size: 20px;
height: 150px;
width: 150px;
text-align: center;
}
::marker
{
    color: red;
    font-size: 30px;
}
    </style>
    </head>
    <body>

    <h2>Ordered list</h2>
    <ol class="b">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>
    <ul class="">Unordered List
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
   </style>
</body>
</html>
